<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
    <!-- axios cdn -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- css framework -->
    <link rel="stylesheet" href="css/my-framework-0.2.css">
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="root" class="w-50 mx-auto my-2">
        <h1 class="text-center p-2">Account generator</h1>
        <div class="flex justify-around">
            <h2>User</h2>
            <h2>Password</h2>
        </div>
        <ul v-if="mailList.length == 10" class="p-2">
            <li v-for="user in mailList" class="my-1 flex">
                <div class="px-1 py-05 me-1">{{user.mail}}</div>
                <div class="px-1 py-05 ms-1">{{user.psw}}</div>
            </li>
        </ul>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
